tiktoken = "^0.5.2"
onnxruntime = "^1.16.3"
huggingface-hub = "^0.20.3"
faster-whisper = "^0.10.0"
gtts = "^2.5.0"
phonemizer = "^3.2.1"
espeak-phonemizer = "^1.3.1"
openai = "^1.9.0"
transformer-utils = "^0.1.1"
diffusers = {extras = ["torch"], version = "^0.25.1"}
sentence-transformers = "^2.2.2"
transformers = "^4.37.0"
soundfile = "^0.12.1"
munch = "^4.0.0"
pydub = "^0.25.1"

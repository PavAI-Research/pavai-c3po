[tool.poetry]
name = "pavai"
version = "0.1.0"
description = "private ai assistant"
authors = ["mychen76 <mychen76@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "pavai/vocei_web",from = "bases"},
    {include = "pavai/talkie_cli",from = "bases"},
    {include = "pavai/finetune_api",from = "bases"},
    {include = "pavai/finetune",from = "components"},
    {include = "pavai/shared",from = "components"},
    {include = "pavai/translator",from = "components"},    
]

[tool.poetry.dependencies]
python = "^3.10"
rich = "^13.7.0"
gradio = "4.7.1"
torch = {version = "^2.1.2+cu118", source = "pytorch"}

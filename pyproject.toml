torchaudio = {version = "^2.1.2+cu118", source = "pytorch"}
python-dotenv = "^1.0.0"
halo = "^0.0.31"
gitpython = "^3.1.41"
psutil = "^5.9.8"
retrying = "^1.3.4"
sounddevice = "^0.4.6"
